{% extends 'base.html' %}
{% block content %}
<div class="tile is-ancestor">
   <div class="tile is-parent">
         <div class="tile is-child box  has-background-danger">
            <div class="box">
               <form action="" method="post">
                  {% csrf_token %}
                  <p>Are you sure you want to delete "{{ object.detail }}"?</p>
                  <button class="button is-danger is-rounded" type="submit">Delete</button>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
