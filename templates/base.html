<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>UpWeekly</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
      <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
   </head>

   <body>
      <!--
      <section class="hero is-primary is-fullheight-with-navbar">
         <div class="hero-head">
            -->
            <nav class="navbar is-primary">
               <div class="container">
                  <div class="navbar-brand">
                     <a href="{% url 'current_week' %}" class="navbar-item">
                        <h1 class="title is-light">
                           UpWeekly 
                           <h1>
                     </a>
                  <div class="navbar-brand">
                     <a href="https://danielrb.dev" class="navbar-item">
                        <h1 class="subtitle">
                           by Daniel RB
                           <h1>
                     </a>
                  </div>
                     <span></span>
                     <span></span>
                     </span>
                  </div>
                  <div id="navbarMenuHeroA" class="navbar-menu">
                     <div class="navbar-end">
                  {% if user.is_authenticated %}
                     <a href="{% url 'current_week' %}" class="navbar-item is-active">{{ user.username }}</a>
                     <a href="{% url 'logout' %}" class="navbar-item is-active">LogOut</a>
                  {% else %}
                        <a href ="{% url 'login' %}" class="navbar-item is-active">
                           Login
                        </a>
                        <a href ="{% url 'signup' %}" class="navbar-item is-active">
                           Sign Up
                        </a>
                        <a href ="#" class="navbar-item is-active">
                           Demo 
                        </a>
                  {% endif %}
                        <span class="navbar-item">
                           <a href="https://github.com/brleinad/upweekly" class="button is-primary is-inverted">
                              <span class="icon">
                                 <i class="fab fa-github"></i>
                              </span>
                              <span>Repo</span>
                           </a>
                        </span>
                     </div>
                  </div>
               </div>
            </nav>

         {% block content %}
         {% endblock content %}
   </body>
</html>
